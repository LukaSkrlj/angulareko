<div style="display: flex; justify-content: space-evenly; align-items: center"
  ><div
    *ngFor="let ticket of tickets"
    style="
      width: 30%;
      margin: 20px;
      display: flex;
      flex-wrap: wrap;
      flex-direction: row;
    "
  >
    <mat-card>
      <mat-card-title>{{ ticket.description }}</mat-card-title>
      <mat-card-subtitle
        >{{ ticket.street }} {{ ticket.number }}</mat-card-subtitle
      >
      <!-- <img mat-card-image src="{{ ticket.image }}" alt="Photo of trash cans" /> -->
      <iframe
        [src]="ticket.map | safe"
        width="100%"
        height="50%"
        frameborder="0"
        allowfullscreen
        webkitallowfullscreen
        mozallowfullscreen
      >
      </iframe>
      <mat-card-actions>
        <button (click)="onClick(ticket.id)" mat-button style="color: green"
          >RESOLVE <mat-icon>done</mat-icon></button
        >
        <button mat-button style="color: red"
          >HELP <mat-icon>report</mat-icon></button
        >
      </mat-card-actions>
    </mat-card>
  </div></div
>
